// O bloco buildscript vem primeiro
buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 23
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlin_version = "1.7.10"  // Define a versão do Kotlin
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.0")  // Especifique a versão do plugin Gradle
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")  // Adiciona o plugin Kotlin com versão
    }
}

// Remove o bloco plugins para o Kotlin
// O bloco plugins é necessário apenas se você estiver aplicando plugins sem especificar no `buildscript`
// Ele foi removido porque o Kotlin é aplicado de forma diferente com React Native

// Configuração do projeto
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
